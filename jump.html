<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giraffe Jump | Maria's Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="jump.css">
</head>
<body>
    <header>
        <a href="/" class="logo"><i class="fas fa-gamepad"></i> Maria's Jungle Games</a>
    </header>
    
    <main class="game-container">
        <div class="game-header">
            <h1>Giraffe Jump <i class="fas fa-leaf"></i></h1>
            <p>Help Gerald the Giraffe leap over obstacles in this exciting endless runner!</p>
        </div>
        
        <div class="game-frame-wrapper">
            <iframe 
                src="/jump_jump/index.html" 
                class="game-frame"
                title="Giraffe Jump Game"
            ></iframe>
        </div>
        
        <div class="controls">
            <h3><i class="fas fa-keyboard"></i> Controls</h3>
            <div class="controls-list">
                <div class="control-item">
                    <div class="control-key">Space</div>
                    <span>Jump</span>
                </div>
                <div class="control-item">
                    <div class="control-key">R</div>
                    <span>Duck</span>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <a href="/#projects" class="back-link">
            <i class="fas fa-arrow-left"></i>
            Back to Portfolio
        </a>
    </footer>
</body>
</html>
